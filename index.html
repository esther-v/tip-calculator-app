<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  
  <h1>SPLI<br>TTER</h1>

  <div class="container">
    <div class="box-donnees">
      <p>Bill</p>
      <input class="bill" type="number" placeholder="0"></input>
      <p>Select Tip %</p>
      <div class="box-button">
        <button class="tip-calc" value="5" data-tip-setter=true>5%</button>
        <button class="tip-calc" value="10" data-tip-setter=true>10%</button>
        <button class="tip-calc" value="15" data-tip-setter=true>15%</button>
        <button class="tip-calc" value="25" data-tip-setter=true>25%</button>
        <button class="tip-calc" value="50" data-tip-setter=true>50%</button>
        <input class="tip-calc-custom" value="" type="text" placeholder="Custom">
      </div>
      <p>Number of people</p>
      <input class="people" type="text">
    </div>
    <div class="box-resultats">
      <div class="box-tip-amount">
        <p>Tip-amount <br> /pers</p>
        <span class="tip_amount">$0.0</span>
      </div>
      <div class="box-total-person">
        <p>Total <br>/pers</p>
        <span class="bill_amount">$0.0</span>
      </div>
      
      <button class="reset" type="button" disabled>Reset</button>
    </div>
    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/esther-v">Esteva</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
